on: 
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: setup zig
        uses: mlugg/setup-zig@v2.0.5
        with: 
          version: 0.15.1

      - name: run test
        run: zig build test --summary all
